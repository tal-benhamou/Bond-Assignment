services:
  postgres:
    image: postgres:16-alpine
    container_name: bond-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-bond_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bond_pass}
      POSTGRES_DB: ${DB_NAME:-bond_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-bond_user} -d ${DB_NAME:-bond_db}",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build: .
    container_name: bond-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-bond_user}
      DB_PASSWORD: ${DB_PASSWORD:-bond_pass}
      DB_NAME: ${DB_NAME:-bond_db}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bond-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bond.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres

volumes:
  pgdata:
